<!DOCTYPE html>
<html>
<head>
    <title>QRCode</title>
    <meta name="viewport"
          content="width=device-width,hight=device-hight,minimum-scale=1.0,maximum-scale=1.0,ser-scalable=none">

    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <style>

        body{
            padding: 50px;
            overflow: hidden;
        }

        .input {
            color: #ec5a62;
            box-sizing: border-box;
            display: block;
            outline: 0;
            border: 0;
            width: 100%;
            font-size: 42px;
            padding: 4px 0;
            border-bottom: 1px dashed #666;
        }

        #output{
            width: 256px;
            margin: 100px auto;
        }
    </style>
</head>
<body>

<input type="text" class="input" id="input" placeholder="输入字符以转化成二维码"/>

<div id="output"></div>

<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/jquery.qrcode.min.js"></script>

<script>
    $input = $('#input');
    $output = $('#output');
    $input.on('keydown', function (e) {
        if (e.keyCode === 13) {
            var value = $.trim($('#input').val());
            $(function () {
                $output.html('').qrcode(value);
            });
        }
    });
</script>
</body>
</html>
